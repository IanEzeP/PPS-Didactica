<ion-header [translucent]="true">

  <ion-fab vertical="top" horizontal="start">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="this.onChangeLang(0)">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="this.onChangeLang(1)">
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="this.onChangeLang(2)">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="top" style="margin-left: 15%;">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="onChangeTheme(0)">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onChangeTheme(1)">
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onChangeTheme(2)">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-toolbar color="primary">
    <ion-button aria-label="Logout" color="danger" class="logout" (click)="this.cerrarSesion()">
      <ion-icon aria-hidden="true" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="menu">
   <ion-button class="element" *ngFor="let elemento of this.buttonArray[this.controlTheme];" (click)="this.onBtnPrincipal(elemento.name)"
   [ngStyle]="{'--background': 'url(' + elemento.path + ') no-repeat center center / cover'}">
   <img src="{{elemento.path}}"> <!-- AGREGAR NGIF, PARA MOSTRAR IMG SOLO CUANDO NO ES COLOR -->
  </ion-button>
  </div>
</ion-content>
